<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/invoice.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="" id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- top Header  -->
            <div class="d-flex justify-content-between align-items-center">
              <h1 class="my-3">
                <i
                  class="bi bi-list"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasExample"
                  aria-controls="offcanvasExample"
                  id=""
                ></i>
                Invoice App
              </h1>
              <button
                class="btn btn-outline-dark d-print-none"
                onclick="print()"
              >
                <i class="bi bi-printer"></i>Printer
              </button>
            </div>
            <div class="border mb-3 p-3 d-print-none">
              <form action="" id="invoiceForm" class="">
                <div class="row">
                  <div class="col-6">
                    <div class="">
                      <label
                        for=""
                        class="form-label d-flex justify-content-between"
                      >
                        Select Service
                        <span
                          class="badge btn btn-dark rounded-pill ms-auto"
                          id="addServiceOpenBtn"
                          >Add Service</span
                        >
                      </label>
                      <select
                        name=""
                        class="form-select"
                        id="selectService"
                      ></select>
                    </div>
                  </div>
                  <div class="col">
                    <label for="" class="form-label">Input quantity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="quantity"
                      required
                    />
                  </div>
                  <div class="col">
                    <button class="btn btn-dark w-100 h-100">
                      <i class="bi bi-plus-circle"> </i>Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
            
            <table class="table table-bordered d-none" id="listTable">
              <thead>
                <tr>
                  <td class="text-end">Service</td>
                  <td class="text-end">Quantity</td>
                  <td class="text-end">Unit Price</td>
                  <td class="text-end">Total</td>
                </tr>
              </thead>
              <tbody id="lists"></tbody>
              <tfoot>
                <tr>
                  <td class="text-end" colspan="3">subTotal</td>
                  <td class="text-end">$<span id="subTotal">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Tax(5%)</td>
                  <td class="text-end">$<span id="tax">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Total</td>
                  <td class="text-end">$<span id="total">0</span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <!-- <div id="serviceModal" class="d-none position-fixed top-0 end-0 w-100">
        <div
          class="row min-vh-100 justify-content-center align-items-center bg-tr"
        >
          <div class="col-12 col-md-6 col-lg-4">
            <div class="bg-white p-5">
              <hr />
            </div>
          </div>
        </div>
      </div> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="addServiceModal"
        tabindex="-1"
        aria-labelledby="addServiceModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Add New Service</h4>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="" id="addServiceForm">
                <div class="mb-3">
                  <label for="" class="form-label">Service Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="serviceTitle"
                    required
                  />
                </div>
                <div class="mb-5">
                  <label for="" class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    name="servicePrice"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-dark" form="addServiceForm">
                Add Service
              </button>
              <button
                type="button"
                id="closeServiceModalBtn"
                class="btn btn-outline-dark"
                data-bs-dismiss="modal"
              >
                close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- offcanvas -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you
            have chosen. Like, text, images, lists, etc.
          </div>
          <div class="dropdown mt-3">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/invoice.js"></script>
  </body>
</html>

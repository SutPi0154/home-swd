<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Bubbles&family=Sevillana&family=Shadows+Into+Light&display=swap");
    </style>
    <link rel="stylesheet" href="./css/invoice.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="output"></div>
          <div
            style="max-width: 800px; right: 0; left: 0; bottom: 100px"
            class="border mx-auto position-fixed rounded row g-3 py-3 px-2 mt-5"
          >
            <div class="col-12">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <label for="" class="form-label">Say Something</label>
                <div class="d-flex align-items-center justify-content-between">
                  <button
                    class="btn btn-sm btn-outline-dark me-2"
                    id="listen"
                  >
                    <i class="bi bi-mic"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-outline-dark me-2"
                    id="textToSpeech"
                  >
                    <i class="bi bi-volume-up"></i>
                  </button>
                  <div class="">Count : <span id="count">0</span></div>
                </div>
              </div>
              <textarea
                name=""
                class="form-control"
                id="text"
                rows="5"
              ></textarea>
            </div>
            <div class="col">
              <label for="" class="form-label">Select Color</label>
              <input
                type="color"
                id="color"
                class="form-control form-control-color w-100"
              />
            </div>
            <div class="col">
              <label for="" class="form-label">Font Size</label>
              <input
                type="range"
                value="16"
                min="0"
                max="100"
                id="range"
                class="form-range"
              />
            </div>
            <div class="col">
              <label for="" class="form-label">Font Family</label>
              <select name="" id="fontFamily" class="form-select">
                <option value="">select font family</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/text.js"></script>
  </body>
</html>

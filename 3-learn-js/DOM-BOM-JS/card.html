<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .product-card-img {
        max-width: 100%;
        object-fit: cover;
        height: 200px;
      }
      .product-card-description {
        height: 50px;
      }
      .product-detail-img {
        height: 300px;
        max-width: 100%;
        object-fit: contain;
        object-position: center ;
      }
    </style>
    <link rel="stylesheet" href="./css/invoice.css" />
  </head>
  <body>
    <div class="" id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div
              class="d-flex border p-3 my-3 justify-content-between align-items-center shadow-sm"
            >
              <h4 class="fw-bold m-0">
                <i class="bi bi-bag-fill"></i>
                My Shop
              </h4>
              <button class="btn btn-dark px-4 btn-lg">Cart</button>
            </div>
            <div class="row g-3" id="ProductCards"></div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="productDetailModal"
        tabindex="-1"
        aria-labelledby="productDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="productDetailModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-dark"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-dark">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/card.js"></script>
  </body>
</html>
